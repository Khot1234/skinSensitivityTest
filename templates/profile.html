<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Edwin Kriti Derma Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script>
    (function(){
      try{
        const saved = localStorage.getItem('theme');
        if (saved === 'dark' || (!saved && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      }catch(e){}
    })();
  </script>
  <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</head>
<body class="antialiased text-gray-800" style="font-family: 'Poppins', sans-serif;">
  <header class="bg-white shadow-sm py-4">
    <div class="container mx-auto px-4">
      <nav class="flex items-center justify-between">
        <a href="/" class="flex items-center gap-3 group">
          <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" class="h-9 w-9" />
          <span class="text-xl sm:text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-600">Edwin Kriti Derma Solutions</span>
        </a>
        <ul class="flex items-center gap-6 text-sm font-medium text-gray-600">
          <li><a class="hover:text-indigo-600" href="/">Home</a></li>
          <li><a class="hover:text-indigo-600" href="/about">About</a></li>
          <li><a class="hover:text-indigo-600" href="/results">Results</a></li>
          <li><a class="hover:text-indigo-600" href="/logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="py-12">
    <div class="container mx-auto px-4 max-w-3xl">
      <section class="bg-white rounded-xl shadow-lg p-8 slide-up">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Hello, {{ user.name }}</h1>
        <p class="text-gray-600 mb-6">Email: {{ user.email }}</p>

        <h2 class="text-lg font-semibold text-gray-800 mb-3">Recent Results</h2>
        <div id="results" class="space-y-3"></div>
      </section>
    </div>
  </main>

  <footer class="bg-white border-t border-gray-200 py-6">
    <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
      <p>&copy; <script>document.write(new Date().getFullYear())</script> Edwin Kriti Derma Solutions. For educational purposes only.</p>
    </div>
  </footer>

  <script>
    async function loadResults() {
      try {
        const res = await fetch('/api/my_results');
        const data = await res.json();
        const container = document.getElementById('results');
        container.innerHTML = '';
        (data.results || []).slice(0, 10).forEach(r => {
          const el = document.createElement('div');
          el.className = 'p-4 border border-gray-200 rounded-lg';
          el.innerHTML = `
            <div class="flex justify-between">
              <div>
                <div class="text-sm text-gray-500">${new Date(r.created_at).toLocaleString()}</div>
                <div class="text-gray-800 font-medium">${r.level} Sensitivity</div>
                <div class="text-sm text-gray-600">Method: ${r.method}, Score: ${r.score}/${r.total}</div>
              </div>
              ${r.image_filename ? `<img src="/uploads/${r.image_filename}" class="h-16 w-16 object-cover rounded" />` : ''}
            </div>
          `;
          container.appendChild(el);
        });
      } catch (e) {
        console.error(e);
      }
    }
    loadResults();
  </script>
</body>
</html>
